repo_directory: html
name: Echoes of Nature
apply:
  url: "#"
  title: Project Starting Soon
banner:
  description: Hong Kong Acoustic Biodiversity Monitoring Project
  start_date: July 2025
  end_date: December 2027
  year: 2025
  location: Hong Kong
  links:
    - url: intro.html
      title: Project Documentation
      new_window: false
  image: https://geohackweek.github.io/assets/images/banner.jpg
about:
  description: "Echoes of Nature is an innovative acoustic biodiversity monitoring project in Hong Kong. The project engages undergraduate students in hands-on research using AudioMoth devices to capture and analyze the soundscapes of Hong Kong's diverse ecosystems."
  links:
    - url: "https://github.com/YuenWaHo/HKListeningProject"
      title: "Project Repository"
      new_window: True
applicant_info: "We are looking for enthusiastic undergraduate students to participate in this acoustic biodiversity monitoring project. Each selected participant will be provided with an AudioMoth device for field deployment. Applications will open in 2025."
team: !include team/team.yaml
schedule: !include book/schedule.yaml
