  organizations:
    - name: Ocean Park Conservation Foundation Hong Kong
      website: "https://www.opcf.org.hk/"
      logo_url: "https://upload.wikimedia.org/wikipedia/en/a/a9/OPCF_Logo_2010.png"
    - name: Cetacea Research Institute
      website: ""
      logo_url: ""
footer:
